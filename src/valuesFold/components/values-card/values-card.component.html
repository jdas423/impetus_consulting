<div class="flex flex-col w-full justify-center items-center pl-[20px] pb-[20px] pt-[10px] pr-[20px] scale-0 opacity-0 obs" (mouseenter)="mouseIn()" (mouseleave)="mouseOut()" [@inout]="in?'in':'out'" [@zoomOut]="isVisible?'in':'void'">
    <section class="flex justify-start w-full pb-[15px] text-[25px]">
        <div class="rounded-[22px] mt-[-2px] pt-[2px] pb-[2px] pl-[7px] pr-[7px] mr-[3px] scale-[0.7] bg-[#058438bd]" [@binbout]="bin?'bin':'bout'">
            <i class="fas fa-check text-[white]"></i>
        </div>
        <div class="text-left ">
            {{heading | uppercase}}
        </div>
    </section>
    <section class="">
          {{body}}
    </section>
</div>
