<nav class="w-full max-w-[1400px] h-[100%] text-[white]">
   <div class="flex justify-between h-full items-center">
       <div class="ml-[80px] text-[25px]">
           <h1>{{"Impetus Consulting" | uppercase }}</h1>
       </div>
       <div class="mr-[80px]">
          <ul class="flex">
             <li *ngFor="let listItem of listItems;let ind=index;" class="list-none cursor-pointer mr-5">
                <a href="#" class="text-[18px]" [id]="ind" (mouseenter)="mouseIn(ind)" (mouseleave)="mouseOut(ind)" [@inout]="in[ind]?'in':'out'">
                    {{listItem | titlecase}}
                </a>
            </li>
          </ul>
       </div>
   </div>
</nav>
